<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Intro to SceneView - Create a 3D map</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.11/"></script>
    <script>
        require(["esri/Map",
                "esri/views/SceneView",
                "esri/Basemap",
                "esri/layers/ElevationLayer"
            ],
            function(Map, SceneView, Basemap, ElevationLayer) {
                var basemap = new Basemap({
                    portalItem: {
                        id: "a1f189886ef54c5b8e03e37695e8925d" // gr√•tone
                    }
                });

                var elevLyr = new ElevationLayer({
                    portalItem: {
                        id: "4526a4d94b844467a3ce130da8ca172d"
                    }
                });

                var map = new Map({
                    basemap: basemap,
                    ground: "world-elevation",
                    ground: {
                        surfaceColor: "#FEFFFF"
                    }
                });
                map.ground.layers.add(elevLyr);

                var view = new SceneView({
                    container: "viewDiv",
                    map: map,
                    alphaCompositingEnabled: true,
                    environment: {
                        background: {
                            type: "color", // autocasts as new ColorBackground()
                            color: "#FEFFFF"
                        },
                        // disable stars
                        starsEnabled: false,
                        //disable atmosphere
                        atmosphereEnabled: true
                    },
                    scale: 50000000, // Sets the initial scale to 1:50,000,000
                    center: [-200.17, 30.78] // Sets the center point of view with lon/lat
                });

            });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
